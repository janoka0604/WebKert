<div class="loading-container">
    <form  class="main_component" (ngSubmit)="signup()" [formGroup]="signupForm">
        <div class="break">
            <h1>Üdvözlöm a regisztrációs oldalon!</h1>
            <span>Adja meg alább a regisztrációs adatait:</span>
        </div>
        <mat-form-field>
            <mat-label for="email">Email:</mat-label>
            <input matInput type="email" formControlName="email" required/>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="password">Jelszó:</mat-label>
            <input matInput type="password" formControlName="password" required/>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="confirmPassword">Jelszó megerősítése:</mat-label>
            <input matInput type="password" formControlName="confirmPassword" required/>
        </mat-form-field>
        <mat-error *ngIf="errorMessage" class="break"> {{ errorMessage }} </mat-error>
        <span class="button" class="break"><button mat-raised-button color="primary" >Regisztráció</button></span>
        <p>Van már felhasználói fiókod? <a [routerLink]="'/login'" >Jelentkezz be</a></p>
    </form>
    <div class="loading-indicator" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
</div>
