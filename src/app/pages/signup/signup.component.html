<div class="main_component">
    <div class="break">
        <h1>Üdvözlöm a regisztrációs oldalon!</h1>
        <span>Adja meg alább a regisztrációs adatait:</span>
    </div>
    <mat-form-field>
        <mat-label for="username">Felhasználónév:</mat-label>
        <input matInput type="text"/>
    </mat-form-field>
    <mat-form-field>
        <mat-label for="email">Email:</mat-label>
        <input matInput type="text"/>
    </mat-form-field>
    <mat-form-field>
        <mat-label for="password">Jelszó:</mat-label>
        <input matInput type="password"/>
    </mat-form-field>
    <mat-form-field>
        <mat-label for="rePassword">Jelszó megerősítése:</mat-label>
        <input matInput type="password"/>
    </mat-form-field>
    <span class="button" class="break"><button mat-raised-button color="primary" >Regisztráció</button></span>
    <p>Van már felhasználói fiókod? <a routerLink="/login" >Jelentkezz be</a></p>
</div>
