<div class="loading-container">
    <form class="main_component" (ngSubmit)="login()" [formGroup]="loginForm" >
        <div class="break">
            <h1>Üdvözlöm a bejelentkező oldalon!</h1>
            <span>Adja meg alább a bejelentkezési adatait:</span>
        </div>
        <mat-form-field>
            <mat-label for="email">Email: </mat-label>
            <input matInput type="email" formControlName="email"required/>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="password">Jelszó: </mat-label>
            <input matInput type="password" formControlName="password"/>
        </mat-form-field>
        <span class="button" class="break"><button mat-raised-button color="primary">Bejelentkezés</button></span>
        <p>Nincs még felhasználói fiókod? <a [routerLink]="'/signup'" >Regisztrálj</a></p>
    </form>
    <div class="loading-indicator" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
</div>
